<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Example</title>
    <link rel="stylesheet" href="passwordvalidation.css">
</head>
<body>
    <main>
        <header></header>
        <div id="formmessage"></div>
        <h1>Contact Us</h1>
        <form method="get">
            <p class="smaller">*️⃣ Indicates a required field</p>
    
            <label for="fullname" class="req">Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Please enter your full name">
            <label for="email" class="req">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Please use your school email address">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <label for="keyphrase">Your Key Phrase</label>
            <input type="text" id="keyphrase" name="keyphrase" pattern="[a-zA-Z -]{6,}" placeholder="At least six characters long. No numbers.">
            <label for="keyphrase2">Re-enter Your Key Phrase</label>
            <input type="text" id="keyphrase2" name="keyphrase2">
    
            <label for="comments" class="req">Your Message</label>
            <textarea id="comments" name="comments" required></textarea>
            <button id="btnSubmit" type="submit">Send Message</button>
            <input type="hidden" value="43aster">
            
        </form>
        <!--Otro ejemplo-->
        <h2>Este otro ejemplo te imprime el mensaje luego que le das ok al boton, y no te elimina las contraseñas</h2>
        <form action="" id="f1" name="f1">
            Contraseña: <input type="password" name="clave1" id="clave1" size="20">
            <br>
            Repite contraseña: <input type="password" name="clave2" id="clave2" size="20">
            <br>
            <input type="button" value="Comprobar si son iguales" onClick="comprobarClave()">
        </form>

        <div id="formmessage2"></div>
        <form method="get">
            
            <label for="contraseña">Your contraseña</label>
            <input type="text" id="contraseña" name="contraseña" pattern="[a-zA-Z -]{6,}" placeholder="At least six characters long. No numbers.">
            <label for="contraseña2">Re-enter Your Key Phrase</label>
            <input type="text" id="contraseña2" name="contraseña2">
    
           
            <button id="btnSubmit" type="submit">Send Message</button>
            <input type="hidden" value="43aster">
            
        </form>

        <footer></footer>
    </main>
    <script src="passwordvalidation.js"></script>
</body>
</html>
