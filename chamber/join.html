    <main>
      <form method="get" action
      ="thankyou.html" class="wf1">
      <fieldset>
        <legend>Applicant Information</legend>
        <label> First name* <input type="text" id="fname" name="fname" autocomplete="given-name" required> </label>
        <label> Last name* <input type="text" id="lname" name="lname" autocomplete="family-name" required> </label>
        <label> Title or position* <input type="text" id="position" name="position" autocomplete="work" pattern="[a-zA-Z\- ]{7,}" title="Only accept alpha characters, hyphens, and spaces with a minimum of seven characters" required> </label>
        <label >Email* <input type="email" id="email" name="email" placeholder="something@example.com" title="A valid email address." pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" autocomplete="email" required> </label>
        <label> Phone <input type="tel" name="phone" placeholder="+55 11 123456789" autocomplete="tel" required > </label>
        <label> Business/Organization's name <input type="text" id="oname" name="oname" autocomplete="organization-title" required> </label>
      </fieldset>
      <section class="additional-cards">
        <fieldset>
          <legend> membership level</legend>
          <div>Choose you Plan </div>
          <label ><input type="radio" name="membership" id="non-profit" value="non-profit"> NP Membership is for non-profit organizations and there is no fee</label>
          <label ><input type="radio" name="membership" id="bronze" value="bronze"> Bronze Membership $50 per month</label>
          <label ><input type="radio" name="membership" id="silver" value="silver"> Silver Membership $150 per month</label>
          <label ><input type="radio" name="membership" id="gold" value="gold"> Gold Membership $300 per month</label>
        </fieldset>
        <div >
          <h2>Membership benefits</h2>
          <div class="card smaller-height"></div>
          
        </div>
    </section>
      
    <fieldset>
      <legend>Business/Organization's description</legend>
      <label for="businessDescription">Describe your business or organization:</label>
      <textarea id="businessDescription" name="businessDescription"></textarea>
  </fieldset>
     
     
    
      <input type="submit" value="Join us" class="color_link">
      <input type="hidden" name="date/time" id="date-time">
